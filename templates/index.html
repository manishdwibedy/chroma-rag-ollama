<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>RAG System Query Interface</h1>
        <form id="queryForm">
            <textarea id="queryInput" name="query" placeholder="Enter your query here..." required></textarea>
            <button type="submit">Submit Query</button>
        </form>
        <div id="responseArea">
            <h2>Response:</h2>
            <div id="responseContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('queryInput').value;
            const responseContent = document.getElementById('responseContent');

            responseContent.innerHTML = 'Processing...';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ query: query })
                });

                const data = await response.json();
                if (response.ok) {
                    responseContent.innerHTML = `<p>${data.answer}</p>`;
                } else {
                    responseContent.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (error) {
                responseContent.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
